<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="">

  <script src="https://kit.fontawesome.com/f2057f9f44.js" crossorigin="anonymous"></script>
  <!--Title and Links-->
	<title>Loading Screen</title>
  <link rel="stylesheet" href="loading.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <!--End of Title and Links-->
</head>

<body>
    <p id="nameOfSong">Name of Song - Artist</p> <!--Copy right title floating to the right-->
    <h2 id="copyright">COPYRIGHT - SERVER NAME</h2> <!--Copy right title floating to the right-->
    
    <!--Background video and music-->
    <video autoplay muted loop id="bgVideo">
    <source src="videoplayback.mp4" type="video/mp4">
    </video>

    <iframe src="https://cdn.shopify.com/s/files/1/0699/3454/7266/files/silence.mp3?v=1678471589" allow="autoplay" id="audio" style="display:none"></iframe>

    <audio id="myaudio" playsinline autoplay loop>
      <source src="https://cdn.shopify.com/s/files/1/0699/3454/7266/files/unidrift.mp3?v=1678471593" type="audio/mp3">
		</audio>
		<!--Background video and music-->

    <!--Audio Script plays at a certain volume-->
		<script>
      var audio = document.querySelector("#myaudio");
      audio.volume = 0.2;
    </script>

  <!--End of script-->
  <!--Main Events-->
    <div id="center1">
        <div id="item-1">
          <p style="font-size: 14px;margin-bottom:-50px;">Fivem Server</p>
          <h1 style="letter-spacing: 3px;font-family: 'Roboto';font-size: 5.2vw;">SERVER NAME</h1>
          <p style="font-size: 14px;margin-top:-50px;">Loading...</p>
        </div> 

        <!--Music/Mute button-->
        <button id="btn" class="MuteBtn">
          <svg class="MuteBtn-bars" viewBox="0 0 14 18">
            <rect class="MuteBtn-bar" x="0" y="0" width="2" height="18" />
            <rect class="MuteBtn-bar" x="4" y="0" width="2" height="18" /> 
            <rect class="MuteBtn-bar" x="8" y="0" width="2" height="18" /> 
            <rect class="MuteBtn-bar" x="12" y="0" width="2" height="18" />
          </svg>
        </button>
        <p style="color: white; font-size: 12px;" id="pressTo">Press SPACE to mute</p>
        <!--End Music/Mute button-->

        <div class="menu-icon"></div>
        <div id="menu">
          <a id="close">X</a>
          <a id="rules">RULES</a>
          <a id="socials">SOCIALS</a>
          <a id="keybinds">KEYBINDS</a>
          <a id="staff">STAFF</a>
        </div>

    </div>
<!--End of Main Events-->

<!--Scripts-->
<script src="main.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/63340/CustomWiggle.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/63340/CustomEase.js'>
</script><script src="loader.js"></script>
<!--End of Scripts-->

</body>
</html>
